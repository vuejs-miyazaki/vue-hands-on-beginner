<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Vue Hands-on Practice
    </title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      [v-cloak] {
        display: none;
      }

      .enabled {
        font-weight: bold;
      }
      .disabled {
        opacity: .7;
      }
    </style>
  </head>
  <body>
    <div id="app"
         v-cloak
    >
      <div>
        <button v-bind:disabled="isDisabled"
                v-bind:class="classState"
                v-on:click="changeDisabled"
        >
          {{ label }}
        </button>
        <!-- <p v-if="isDisabled">
          {{ isDisabled }}
        </p> -->
        <button v-if="isDisabled"
                v-on:click="changeDisabled"
        >
          解除
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script>
      new Vue({
        data: function() {
          return {
            // label: 'クリック！',
            isDisabled: false
          }
        },
        computed: { // キャッシュされる
          label: function() {
            if (this.isDisabled) {
              return 'クリックできません';
            }

            return 'クリック！';
          },
          classState: function() {
            return {
              enabled: !this.isDisabled,
              disabled: this.isDisabled
            }
          }
        },
        methods: { // キャッシュされない
          changeDisabled: function(event) {
            this.isDisabled = !this.isDisabled
            console.log(event.target.value)
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
