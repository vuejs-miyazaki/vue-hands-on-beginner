<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Vue Hands-on Practice
    </title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      [v-cloak] {
        display: none;
      }

      #app {
        position: relative;
        overflow: hidden;
        width: 560px;
        height: 100vh;
        margin: 0 auto;
      }

      .enabled {
        font-weight: bold;
      }
      .disabled {
        opacity: .7;
      }

      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 4px;
        outline: none;
        cursor: pointer;
      }

      .button .label {
        line-height: 1;
      }

      .button.basic {
        background: #1f74ff;
        color: #fff;
      }

      .button.delete {
        box-sizing: content-box;
        border-radius: 100%;
        padding: 0;
        width: 1em;
        height: 1em;
        padding: 0.3em;
        background: #9cf;
        color: #fff;
      }

      .input {
        outline: none;
      }

      .input.text {
        border: none;
        padding: 5px;
      }

      .todo-list {
        overflow-y: scroll;
        height: calc(100vh - 48px);
        margin: 0;
        padding: 0 15px 15px 0;
      }

      .todo {
        position: relative;
        list-style: none;
        border-radius: 8px;
        width: 100%;
        margin: 10px 0 0;
        background: #e1f5fe;
      }

      .todo .delete.button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 12px;
      }

      .todo-content {
        margin: 0 calc(12px * 1.6 + 10px) 0 0;
        padding: 10px 10px 0;
        font-size: 14px;
        word-break: break-all;
      }
      .todo-content.blank {
        color: #999;
        font-style: italic;
      }

      .todo-created-at {
        margin: 0;
        padding: 10px;
        color: #666;
        font-size: 0.8rem;
      }

      .todo-console {
        display: flex;
        position: absolute;
        z-index: 1;
        bottom: 0;
        box-sizing: border-box;
        width: 100%;
        height: 48px;
        margin: 0;
        padding: 10px;
        background: #B3E5FC;
      }
      .todo-console .input {
        flex: 1;
        box-sizing: border-box;
      }
      .todo-console .button {
        margin-left: 10px;
        width: 8em;
      }

      /* アニメーション */
      .list-enter-active,
      .list-leave-active {
        transition: transform .5s, opacity .5s;
      }
      .list-move {
        transition: transform .5s;
      }
      .list-enter {
        opacity: 0;
        transform: translateY(-20px) scale(.7);
      }
      .list-leave-to {
        opacity: 0;
        transform: scale(.7);
      }
      .list-leave-active {
        position: absolute;
        width: calc(100% - 15px * 2);
      }
    </style>
  </head>
  <body>
    <div id="app"
         v-cloak
    >
      <todo-list></todo-list>
      <todo-console></todo-console>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/min/moment.min.js"></script>

    <script type="text/x-template"
            id="tmp-button-basic"
    >
      <button class="button basic"
              @click="clickButton"
      >
        <span class="label">
          <slot>
            ボタン
          </slot>
        </span>
      </button>
    </script>

    <script type="text/x-template"
            id="tmp-button-delete"
    >
      <button class="button delete"
              @click="clickButton"
      >
        <span class="label">
          <slot>
            ×
          </slot>
        </span>
      </button>
    </script>

    <script type="text/x-template"
            id="tmp-input-text"
    >
      <input type="input"
              class="input text"
              :value="value"
              :name="name"
              :placeholder="placeholder"
              @input="inputValue"
      >
    </script>

    <script type="text/x-template"
            id="tmp-todo-item"
    >
      <li class="todo">
        <p class="todo-content"
            :class="blankClass(todoData.content)"
        >
          {{ todoData.content }}
        </p>
        <p class="todo-created-at">
          {{ todoData.createdAt | formatDatetime }}
        </p>
        <button-delete @delete-event="deleteSelf(todoData.id)" />
      </li>
    </script>

    <script type="text/x-template"
            id="tmp-todo-list"
    >
      <transition-group tag="ul"
                        name="list"
                        class="todo-list"
      >
        <todo-item v-for="todo in todoList"
                    :key="todo.id"
                    :todo-data="todo"
                    @delete="deleteTodo"
        ></todo-item>
      </transition-group>
    </script>

    <script type="text/x-template"
            id="tmp-todo-console"
    >
      <div class="todo-console">
        <input-text v-model="inputtingData"></input-text>
        <button-basic :disabled="isDisabled"
                      :class="classEnabled"
                      @click-event="applyData"
        >
          {{ label }}
        </button-basic>
      </div>
    </script>

    <script>
      var todoData = [
        {
          id: 2,
          content: 'TODO2',
          createdAt: 1544498382547
        },
        {
          id: 1,
          content: 'TODO1',
          createdAt: 1544498306379
        },
      ];

      var keyTodo = 'todo';

      var formatter = {
        filters: {
          formatDatetime: function(value) {
            return moment(value).format('YYYY/MM/DD HH:mm:ss');
          }
        }
      };

      Vue.component(
        'button-basic',
        {
          template: '#tmp-button-basic',
          methods: {
            clickButton: function(event) {
              this.$emit('click-event');
            }
          }
        }
      );

      Vue.component(
        'button-delete',
        {
          template: '#tmp-button-delete',
          methods: {
            clickButton: function(event) {
              this.$emit('delete-event');
            }
          }
        }
      );

      Vue.component(
        'input-text',
        {
          template: '#tmp-input-text',
          props: {
            value: {},
            name: {
              type: String
            },
            placeholder: {
              type: String
            }
          },
          methods: {
            inputValue: function(event) {
              this.$emit('input', event.target.value)
            }
          }
        }
      );

      Vue.component(
        'todo-item',
        {
          template: '#tmp-todo-item',
          mixins: [
            formatter
          ],
          props: {
            todoData: {
              type: Object
            }
          },
          methods: {
            deleteSelf: function(todoId) {
              this.$emit('delete', todoId);
            },
            blankClass: function(content) {
              if (this.$root.defaultContent === content) {
                return 'blank';
              }
            }
          }
        }
      );

      Vue.component(
        'todo-list',
        {
          template: '#tmp-todo-list',
          data: function() {
            return {
              todoList: this.$root.todoList
            }
          },
          methods: {
            deleteTodo: function(todoId) {
              var newTodoList = this.todoList.filter(function(todo) {
                return todo.id !== todoId;
              });

              this.$root.todoList = newTodoList;
              this.todoList = this.$root.todoList;
            }
          }
        }
      );

      Vue.component(
        'todo-console',
        {
          template: '#tmp-todo-console',
          data: function() {
            return {
              isDisabled: false,
              inputtingData: ''
            };
          },
          computed: {
            label: function() {
              if (this.isDisabled) {
                return '登録中';
              }

              return 'データを登録';
            },
            classEnabled: function() {
              return {
                enabled: !this.isDisabled,
                disabled: this.isDisabled
              }
            }
          },
          methods: {
            changeDisabled: function() {
              this.isDisabled = !this.isDisabled;
            },
            applyData: function() {
              var self = this;
              var waitingTime = 300;
              var nextId = (function() {
                if (!self.$root.todoList.length) return 0;

                var ids = [];

                self.$root.todoList.forEach(function(todo) {
                  ids.push(todo.id);
                });

                return Math.max.apply(null, ids) + 1;
              })();

              self.changeDisabled();

              setTimeout(function() {
                var todoContent = self.inputtingData !== '' ? self.inputtingData : self.$root.defaultContent;

                var todo = {
                  id: nextId,
                  content: todoContent,
                  createdAt: Date.now()
                };

                self.$root.todoList.unshift(todo);
                self.inputtingData = '';
                self.changeDisabled();
              }, waitingTime);
            }
          }
        }
      );

      new Vue({
        data: function() {
          return {
            defaultContent: '入力なし',
            todoList: []
          }
        },
        created: function() {
          var storedTodoList = localStorage.getItem(keyTodo);

          if (storedTodoList) {
            storedTodoList = JSON.parse(storedTodoList);
          }
          else {
            storedTodoList = todoData;
          }

          this.todoList = storedTodoList;
        },
        watch: {
          todoList: function(newVal) {
            var storingTodoList = JSON.stringify(newVal);
            localStorage.setItem(keyTodo, storingTodoList);
          }
        }
      }).$mount('#app');
    </script>

  </body>
</html>
