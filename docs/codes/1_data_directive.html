<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Vue Hands-on Practice
    </title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <button v-bind:disabled="isDisabled">
          {{ label }}
        </button>
        <p v-if="isDisabled">
          {{ isDisabled }}
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script>
      new Vue({
        data: function() {
          return {
            label: 'クリック！',
            isDisabled: true
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
