<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Vue Hands-on Practice
    </title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      [v-cloak] {
        display: none;
      }

      .enabled {
        font-weight: bold;
      }
      .disabled {
        opacity: .7;
      }
    </style>
  </head>
  <body>
    <div id="app"
          v-cloak
    >
      <div>
        入力中： {{ inputtingData }}
      </div>
      <div>
        入力されたデータ： {{ inputData }}
      </div>
      <div>
        <input type="text"
               v-model="inputtingData"
        >
        <button v-bind:disabled="isDisabled"
                v-bind:class="classState"
                v-on:click="applyData"
        >
          {{ label }}
        </button>
        <!-- <button v-show="isDisabled"
                v-on:click="changeDisabled"
        >
          解除
        </button> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script>
      new Vue({
        data: function() {
          return {
            isDisabled: false,
            inputtingData: '',
            inputData: ''
          }
        },
        computed: {
          label: function() {
            if (this.isDisabled) {
              // return 'クリックできません';
              return '登録中';
            }

            // return 'クリック！';
            return 'データを登録';
          },
          classState: function() {
            return {
              enabled: !this.isDisabled,
              disabled: this.isDisabled
            }
          }
        },
        methods: {
          changeDisabled: function() {
            this.isDisabled = !this.isDisabled;
          },
          applyData: function() {
            var self = this;
            var waitingTime = 300;

            self.changeDisabled();

            setTimeout(function() {
              self.inputData = self.inputtingData;
              self.inputtingData = '';
              self.changeDisabled();
            }, waitingTime);
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
