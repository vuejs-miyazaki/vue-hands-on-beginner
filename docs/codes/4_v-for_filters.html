<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Vue Hands-on Practice
    </title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      [v-cloak] {
        display: none;
      }

      #app {
        position: relative;
        width: 560px;
        height: 100vh;
        margin: 0 auto;
      }

      .enabled {
        font-weight: bold;
      }
      .disabled {
        opacity: .7;
      }

      .todo-list {
        margin: 0;
        padding: 0;
      }

      .todo {
        list-style: none;
        border-radius: 8px;
        width: 100%;
        margin: 10px 0 0;
        background: #e1f5fe;
      }

      .todo-content {
        margin: 0;
        padding: 10px 10px 0;
        font-size: 14px;
        word-break: break-all;
      }

      .todo-created-at {
        margin: 0;
        padding: 10px;
        color: #666;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div id="app"
          v-cloak
    >
      <!-- <div>
        入力中： {{ inputtingData }}
      </div> -->
      <!-- <div>
        入力されたデータ： {{ inputData }}
      </div> -->
      <div>
        <label v-for="value in checkList">
          <input type="checkbox"
                  v-model="checked"
                  :value="value"
          >
          {{ value }}
        </label>
        <!-- <input type="checkbox"
                v-model="checked"
                value="2"
        >
        <input type="checkbox"
                v-model="checked"
                value="3"
        > -->
        <p v-show="isCheckedGTE2">
          2つ以上チェックされました
        </p>
      </div>
      <p>
        TODOの数：{{ todoList.length }}
      </p>
      <ul class="todo-list">
        <li class="todo"
            v-for="todo in todoList"
            :key="todo.id"
        >
          <p class="todo-content">
            {{ todo.content }}
          </p>
          <p class="todo-created-at">
            {{ todo.createdAt | formatDatetime }}
          </p>
        </li>
      </ul>
      <div>
        <input type="text"
               v-model="inputtingData"
        >
        <button :disabled="isDisabled"
                :class="classState"
                @click="applyData"
        >
          {{ label }}
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/min/moment.min.js"></script>
    <script>
      new Vue({
        data: function() {
          return {
            isDisabled: false,
            inputtingData: '',
            inputData: '',
            checked: [],
            checkList: [
              1,
              2,
              3
            ],
            todoList: [
              {
                id: 2,
                content: 'TODO2',
                createdAt: 1544498382547
              },
              {
                id: 1,
                content: 'TODO1',
                createdAt: 1544498306379
              },
            ]
          }
        },
        computed: {
          label: function() {
            if (this.isDisabled) {
              return '登録中';
            }

            return 'データを登録';
          },
          classState: function() {
            return {
              enabled: !this.isDisabled,
              disabled: this.isDisabled
            }
          },
          isCheckedGTE2: function() {
            return this.checked.length >= 2;
          }
        },
        methods: {
          changeDisabled: function() {
            this.isDisabled = !this.isDisabled;
          },
          applyData: function() {
            var self = this;
            var waitingTime = 300;
            var nextId = (function() {
                if (!self.todoList.length) return 0;

                var ids = [];

                self.todoList.forEach(function(todo) {
                  ids.push(todo.id);
                });

                return Math.max.apply(null, ids) + 1;
              })();

            self.changeDisabled();

            setTimeout(function() {
              // self.inputData = self.inputtingData;

              var todo = {
                id: nextId,
                content: self.inputtingData,
                createdAt: Date.now()
              };

              self.todoList.unshift(todo);
              self.inputtingData = '';
              self.changeDisabled();
            }, waitingTime);
          },
        },
        filters: {
          formatDatetime: function(value) {
            return moment(value).format('YYYY/MM/DD HH:mm:ss');

            // var _format2digit = function(num) {
            //   return ('0' + num).slice(-2);
            // }

            // var d = new Date(value);

            // var year  = d.getFullYear();
            // var month = _format2digit(d.getMonth() + 1);
            // var date  = _format2digit(d.getDate());
            // var hour  = _format2digit(d.getHours());
            // var min   = _format2digit(d.getMinutes());
            // var sec   = _format2digit(d.getSeconds());

            // return [year, month, date].join('/') + ' ' + [hour, min, sec].join(':');
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
